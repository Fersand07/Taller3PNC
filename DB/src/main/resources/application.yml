spring:
  application:
    name: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_taller1
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        globally_quoted_identifiers: true
    show-sql: true
